services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_TENANT_ID: ${VITE_TENANT_ID}
        VITE_CLIENT_ID: ${VITE_CLIENT_ID}
        BUILD_MODE: production
    ports:
      - "8443:443"
    # Resource limits to improve vector database performance
    mem_limit: 4g
    memswap_limit: 16g
    cpus: '4.0'
    volumes:
      # Mount existing SSL certificates from host
      - ./ssl:/app/ssl:ro
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
      # FIXED: Mount Documents and vector_store for production persistence
      - ./Documents:/app/Documents:ro
      - ./vector_store:/app/vector_store
      # Mount directories for database and config files (not individual files)
      - ./data:/app/data
      # Individual file mounts for config files that must exist
      - ./admins.json:/app/admins.json:ro
      - ./features.json:/app/features.json:ro
      - ./knowledge_fields.json:/app/knowledge_fields.json:ro
    environment:
      - PYTHONPATH=/app
      - FRONTEND_PATH=/app/frontend/dist
      - BASE_PATH=/4PLANBuddy
      - DB_PATH=/app/data/favorites.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:443/4PLANBuddy/"]
      interval: 30s
      timeout: 10s
      retries: 3
